<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text Limit</title>
    <script>
    function call()
    {
        var sdd = document.getElementById("regDate1").value;
        var edd = document.getElementById("regDate2").value;
        var ar1 = sdd.split('-');
        var ar2 = edd.split('-');
        var da1 = new Date(ar1[0], ar1[1], ar1[2]);
        var da2 = new Date(ar2[0], ar2[1], ar2[2]);
        var dif = da2 - da1;
        var cDay = 24 * 60 * 60 * 1000;// 시 * 분 * 초 * 밀리세컨
        var cMonth = cDay * 30;// 월 만듬
        var cYear = cMonth * 12; // 년 만듬
     if(sdd && edd){
        document.getElementById('years').value = parseInt(dif/cYear)
        document.getElementById('months').value = parseInt(dif/cMonth)
        document.getElementById('days').value = parseInt(dif/cDay)
     }
    }

  

</script>
</head>

    
<body>

    시작일 : <input type="text" name="regDate1" id="regDate1" onchange="call()">   ~   
    종료일 : <input type="text" name="regDate2" id="regDate2" onchange="call()"> <p></p>
    <b>ⓨ</b> 연차이 계산 : <input type="text" id="years" size="5" style="text-align:center;">  / 
    <b>ⓜ</b> 개월수 계산 : <input type="text" id="months" size="5" style="text-align:center;">  /  
    <b>ⓓ</b> 일차이 계산 : <input type="text" id="days" size="6" style="text-align:center;">


</body>


</html>
